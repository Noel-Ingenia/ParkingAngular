<mat-toolbar>
    <mat-toolbar-row>
        <div>
          <button mat-icon-button>
              <mat-icon class="icon" class="align-middle" (click)="sidenav.toggle()">menu</mat-icon>
          </button>
          <img src='../src/assets/ingeniaCar.svg' width="300px">
        </div>

    </mat-toolbar-row>
  </mat-toolbar>
  <mat-sidenav-container>
    <mat-sidenav #sidenav autoFocus="false" mode="over">
      <mat-nav-list>
        <a mat-list-item [routerLink]="'/home'" (click)="sidenav.toggle()" [routerLinkActive]="['is-active']"> Inicio </a>
        <a mat-list-item [routerLink]="'/liberar'" (click)="sidenav.toggle()" [routerLinkActive]="['is-active']"> Liberar </a>
        <a mat-list-item [routerLink]="'/solicitar'" (click)="sidenav.toggle()" [routerLinkActive]="['is-active']"> Solicitar </a>
        <a mat-list-item [routerLink]="'/reportar'" (click)="sidenav.toggle()" [routerLinkActive]="['is-active']"> Reportar </a>
        <a mat-list-item [routerLink]="'/perfil'" (click)="sidenav.toggle()" [routerLinkActive]="['is-active']"> Perfil </a>
        <a mat-list-item (click)="logout()" > Cerrar sesi√≥n </a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <div style="height: 100vh;">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
