<div class="login-main">
  <mat-card class="card-login">
    <mat-card-header>
      <mat-card-title>
        Iniciar sesión
      </mat-card-title>
    </mat-card-header>
    <img class="logo" src="assets/ingeniaCar.svg" />
    <form class="form-login" [formGroup]="loginForm" (ngSubmit)="submitLogin()" novalidate>
      <mat-card-content>
        <table>
          <tr>
            <td>
              <mat-form-field style="width: 100%" [ngClass]="{'mat-input-invalid': submitted && error?.code == 1}">
                <input matInput placeholder="Nombre de usuario" type="text" pattern="[a-z]{6,20}" formControlName="UserName">
              </mat-form-field>
            </td>
          </tr>
          <tr>
            <td>
              <mat-form-field style="width: 100%" [ngClass]="{'mat-input-invalid': submitted && error?.code == 2}">
                <input matInput placeholder="Contraseña" [type]="!hide ? 'password' : 'text'" formControlName="UserPassword" minlength="1">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Ocultar contraseña'" [attr.aria-pressed]="!hide" type="button">
                  <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
              </mat-form-field>
            </td>
          </tr>
        </table>
        <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
      </mat-card-content>
      <div class="mensaje">{{mensaje}}</div>
      <mat-card-actions style="text-align: center;" class="button-login">
        <button mat-raised-button color="primary" type="submit">Iniciar sesión</button>
      </mat-card-actions>
    </form>
    <button mat-button color="primary" type="button" style="border-radius: 10em;">¿Has olvidado tu contraseña?</button>
  </mat-card>
</div>
